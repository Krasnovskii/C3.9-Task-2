<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Checkbox</title>
	<link rel="stylesheet" href="css.css">
</head>
<body>
	<div class="container">
		<form>
		  <input type="checkbox" id="call" name="HomeTask" value="call">
		  <label for="call">Не звонить мне</label><br>

		  <input type="checkbox" id="agreement" name="HomeTask" value="agreement">
		  <label for="agreement">я прочитал и согласен с правилами пользования сервисом</label><br>

		  <input type="checkbox" id="mark" name="HomeTask" value="mark">
		  <label for="Mark"> я не выбираю эту галочку</label><br>

		  <input type="checkbox" id="agree" name="HomeTask" value="agree">
		  <label for="agree"> я подтверждаю, что свобода в интернете — это возможность выбирать галочки</label><br>

		  <input type="checkbox" id="old" name="HomeTask" value="old">
		  <label for="old"> мне больше 12 лет</label><br>

		  <input type="checkbox" id="correct" name="HomeTask" value="correct">
		  <label for="correct"> это задание выполнено правильно</label><br>

		  <button id= "save" class="Submit">Save</button>
		</form>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
